<!DOCTYPE html><html><head><meta name="viewport" content="width=device-width, initial-scale=1"/><meta name="robots" content="noindex"/><title>si</title>
<style> #frame{background:url(https://i.gifer.com/embedded/download/8KCB.gif) center center no-repeat;border:0}.cc{position:fixed;left:0;top:0;height:30px;width:100%;background:#ff0000a8;margin-top:.5em}.bn{padding:5px 10px;border-radius:2px;font-size:15px;outline:0;color:#fff;background:#4C8FFB;border:1px solid #3079ED;box-shadow:inset 0 1px 0 #80B0FB;max-width:100px;cursor:pointer}</style></head><body>
<script>
var t = rDate(new Date(2006, 05, 1), new Date())
function rDate(start, end) {
    var d = new Date(start.getTime() + Math.random() * (end.getTime() - start.getTime())),
        month = '' + (d.getMonth() + 1),
        day = '' + d.getDate(),
        year = d.getFullYear();
    	if (month.length < 2) month = '0' + month;
    	if (day.length < 2) day = '0' + day;
    	return "http://media.radiosai.org/sai_inspires/" + year + "/SI_" + year + month + day + ".htm";
}
function newS() {
	t =rDate(new Date(2006, 05, 1), new Date());
	document.getElementById('frame').src = t;
}    
window.onload = function(e) {
	document.getElementById('frame').src= t;
};
</script>
<center><div class="cc"><div onClick="newS()" class="bn" title="Get Inspired">Get Inspired</div></center><br>
<iframe id="frame" src="" onload="this.width=screen.width;this.height=screen.height;"></iframe>
